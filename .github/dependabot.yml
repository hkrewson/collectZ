version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(backend)"
    labels:
      - "dependencies"
      - "backend"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:10"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(frontend)"
    labels:
      - "dependencies"
      - "frontend"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:20"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(ci)"
    labels:
      - "dependencies"
      - "ci"
