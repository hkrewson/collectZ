services:
  db:
    image: postgres:16-alpine
    container_name: mediavault-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mediavault}
      POSTGRES_USER: ${DB_USER:-mediavault}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mediavault}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        APP_VERSION: ${APP_VERSION:-1.9.18}
        GIT_SHA: ${GIT_SHA:-dev}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    image: mediavault-backend:latest
    container_name: mediavault-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      TRUST_PROXY: ${TRUST_PROXY:-1}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-false}
      PORT: 3001
      DATABASE_SSL: ${DATABASE_SSL:-false}
      DATABASE_URL: postgresql://${DB_USER:-mediavault}:${DB_PASSWORD}@db:5432/${POSTGRES_DB:-mediavault}
      AUDIT_LOG_MODE: ${AUDIT_LOG_MODE:-failures}
      SESSION_SECRET: ${SESSION_SECRET}
      INTEGRATION_ENCRYPTION_KEY: ${INTEGRATION_ENCRYPTION_KEY:-}
      TMDB_PRESET: ${TMDB_PRESET:-tmdb}
      TMDB_PROVIDER: ${TMDB_PROVIDER:-tmdb}
      TMDB_API_URL: ${TMDB_API_URL:-https://api.themoviedb.org/3/search/movie}
      TMDB_API_KEY: ${TMDB_API_KEY}
      TMDB_API_KEY_HEADER: ${TMDB_API_KEY_HEADER:-}
      TMDB_API_KEY_QUERY_PARAM: ${TMDB_API_KEY_QUERY_PARAM:-api_key}
      BARCODE_PRESET: ${BARCODE_PRESET:-upcitemdb}
      BARCODE_PROVIDER: ${BARCODE_PROVIDER:-upcitemdb}
      BARCODE_API_URL: ${BARCODE_API_URL:-https://api.upcitemdb.com/prod/trial/lookup}
      BARCODE_API_KEY: ${BARCODE_API_KEY}
      BARCODE_API_KEY_HEADER: ${BARCODE_API_KEY_HEADER:-x-api-key}
      BARCODE_QUERY_PARAM: ${BARCODE_QUERY_PARAM:-upc}
      VISION_PRESET: ${VISION_PRESET:-ocrspace}
      VISION_PROVIDER: ${VISION_PROVIDER:-ocrspace}
      VISION_API_URL: ${VISION_API_URL:-https://api.ocr.space/parse/image}
      VISION_API_KEY: ${VISION_API_KEY}
      VISION_API_KEY_HEADER: ${VISION_API_KEY_HEADER:-apikey}
      PLEX_PRESET: ${PLEX_PRESET:-plex}
      PLEX_PROVIDER: ${PLEX_PROVIDER:-plex}
      PLEX_API_URL: ${PLEX_API_URL:-}
      PLEX_SERVER_NAME: ${PLEX_SERVER_NAME:-}
      PLEX_API_KEY: ${PLEX_API_KEY:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      APP_VERSION: ${APP_VERSION:-1.9.18}
      GIT_SHA: ${GIT_SHA:-dev}
      BUILD_DATE: ${BUILD_DATE:-unknown}
    volumes:
      - media_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: /api
        REACT_APP_VERSION: ${APP_VERSION:-1.9.18}
        REACT_APP_GIT_SHA: ${GIT_SHA:-dev}
        REACT_APP_BUILD_DATE: ${BUILD_DATE:-unknown}
    image: mediavault-frontend:latest
    container_name: mediavault-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - internal
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

